<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 知古纪</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>知古纪</h1>
        <nav>
            <span class="welcome-user">用户: <strong id="usernameDisplay">{{username}}</strong></span>
            <a href="/" class="button-action">返回列表</a>
            <button id="logoutButton" class="button-danger">登出</button>
        </nav>
    </header>
    <div class="container">
        <h2>修改您的密码</h2>
        <div id="changePasswordMessage"></div>
        <form id="changeOwnPasswordForm" class="form-styled">
            <div>
                <label for="currentPassword">当前密码:</label>
                <input type="password" id="currentPassword" name="currentPassword"> </div>
            <div>
                <label for="newPasswordUser">新密码:</label>
                <input type="password" id="newPasswordUser" name="newPassword"> </div>
            <div>
                <label for="confirmNewPasswordUser">确认新密码:</label>
                <input type="password" id="confirmNewPasswordUser" name="confirmNewPassword">
            </div>
            <div class="form-actions">
                <button type="submit" id="submitChangePassword" class="button-action">确认修改</button>
                <a href="/" class="button-action button-cancel">取消</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 知古纪。</p>
    </footer>
    <script src="/js/main.js"></script>
    <script>
        const currentUsername = "{{username}}"; // 从模板获取
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameDisplay').textContent = currentUsername || '用户';
            setupChangeOwnPasswordForm(); // 在 main.js 中定义
        });
    </script>
</body>
</html>
